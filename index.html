<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<META name="robots" content="NOINDEX, NOFOLLOW">
	<title>Admin Login</title>
	<link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/resources/css/bootstrap-table.min.css" rel="stylesheet" type="text/css">
	<link href="/resources/css/metisMenu.min.css" rel="stylesheet" type="text/css">
	<link href="/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/resources/css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
	<div class="container signin-wrp">
		<form action="home.html" method="post" novalidate>
			<h2>Sign in</h2>
			<div class="form-group">
				<input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
</body>
<script type="text/javascript" src="/resources/js/jquery2.min.js"></script>
<script type="text/javascript" src="/resources/js/metisMenu.min.js"></script>
<script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/resources/js/custom.js"></script>
</html>
